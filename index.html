<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Music Player</title>
</head>
<body>
    <div class="music-player">
        <h1>Choose a Song</h1>
        <ul class="song-list">
            <li data-src="Nick Cave & The Bad Seeds - O Children.mp3">Nick Cave & The Bad Seeds - O Children</li>
            <li data-src="Radical Face 'Welcome Home, Son'.mp3">Radical Face - Welcome Home, Son</li>
            <li data-src="Adele - Skyfall.mp3">Adele - Skyfall</li>
            <li data-src="Seafret - Atlantis.mp3">Seafret - Atlantis</li>
            <li data-src="Sia - Angel By The Wings.mp3">Sia - Angel By The Wings</li>
        </ul>
        <div class="album-cover">
            <img id="album-cover" src="album-covers/album-cover-1.jpg" alt="Album Cover">
        </div>
        <div class="controls">
            <button id="play-pause" class="control-button">Play</button>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
            <button id="skip-backward" class="control-button"><<</button>
            <button id="skip-forward" class="control-button">>></button>
        </div>
    </div>
    <audio id="audio"></audio>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="current-time">0:00</div>
            <div class="total-time">0:00</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
